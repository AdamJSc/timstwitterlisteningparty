  <script>
    window.twttr = (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
        t = window.twttr || {};
      if (d.getElementById(id)) return t;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);

      t._e = [];
      t.ready = function(f) {
        t._e.push(f);
      };

      return t;
    }(document, "script", "twitter-wjs"));
    </script>
      <script>
        // A few global vars :-)
        var timeout;                // Reference to the timeout that fires showIt()
        var counter = 0;            // Counter of how many hidden tweet divs have been displayed
        var startms = 0;            // Start time of the page (used as reference point)
        var mssofar = 0;            // How many milliseconds have passed since the start
        var delaysofar = 0;         // Cumulative delay of each div
        var timeOfNextTweet = 0;    // Time that next div should be displayed
        var firstTweetLoaded = false; // Indicates whether first tweet has been displayed

        // For pausing
        var paused = false; // Whether or not feed is paused
        var pausedTime = 0; // Time that page was paused
        var pauseText = "Paused";

        function playPause() {
            // Only take action if first tweet has been displayed
            if (firstTweetLoaded) {
                if (paused) {
                    var now = (new Date()).getTime();
                    paused = false;
                    document.getElementById("playpause").innerHTML = '<img src="../img/pause.png">';
                    document.getElementById("advance").style.display = "block";
                    var offset = now - pausedTime;
                    startms += offset;
                    timeOfNextTweet += offset;
                    timeout = setTimeout("showIt()", timeOfNextTweet - now);
                    document.getElementById("timer").className = "not-blinking";
                    pauseText = "Paused";
                } else {
                    paused = true;
                    document.getElementById("playpause").innerHTML = '<img src="../img/play.png">';
                    document.getElementById("advance").style.display = "none";
                    pausedTime = (new Date()).getTime();
                    clearTimeout(timeout);
                }
            }
        }

        function advance() {
            // Wind time on to next tweet
            clearTimeout(timeout);
            var now = (new Date()).getTime();
            var timeSkipped = timeOfNextTweet - now;
            startms -= timeSkipped;
            timeOfNextTweet = now;
            showIt();
        }

        function hideUserPanel() {
            if (counter >= 4) {
                // Hide user panel after 4 updates
                var usersPanel = document.getElementById("users-panel");
                $(usersPanel).slideUp("slow");
            }
        }

        function loadTweet(id) {
            var element = document.getElementById("tweet-feed-" + id);

            if (element !== null) {
                var url = $(element).attr("data-url");

                // Load the tweet asynchronously
                if (url !== null && url !== undefined) {
                    // Fetch embedded tweet using oEmbed API
                    $.ajax({
                        type: "GET",
                        url: "https://publish.twitter.com/oembed?url=" + url + "&omit_script=true&dnt=true",
                        dataType: "jsonp",
                        success: function (data) {
                            $("#tweet-feed-" + id).html(data.html);
                            // Find details of next element
                            if (id < 4) {
                                loadTweet(id+1);
                                if (id === 0) {
                                    timeout = setTimeout("showIt()", 250);
                                }
                            }
                            twttr.widgets.load(
                                document.getElementById("#tweet-feed-" + id)
                            );
                        },
                        error: function (request, status, error) {
                            alert('Unable to load feed - please reload page. ' + 
                                  '[' + request.responseText + ']');
                        }
                    });
                }
            }
        }
        
        function showIt() {
            if (counter === 0) {
                // Initialise start time
                startms = (new Date()).getTime();
            }
            
            // Work out how many (unpaused) ms have elapsed since the start
            mssofar = (new Date()).getTime() - startms;
            var element = document.getElementById("tweet-feed-" + counter);
            hideUserPanel();

            if (element !== null) {
                // Get the delay that was applied before showing this div
                var delayms = Number($(element).attr("data-delay"));

                // Loop until all divs that should've been shown by now have been unhidden
                // This allows the page to catch up if focus has been moved away
                while (delaysofar + delayms <= mssofar && element !== null) {
                    // Work out when div should've been shown
                    delaysofar += delayms;

                    // Show the div
                    $(element).slideDown("slow");

                    // Find details of next element
                    counter++;
                    element = document.getElementById("tweet-feed-" + counter);

                    if (element !== null) {
                        // Determine delay until next one is shown relative to the current one
                        delayms = Number($(element).attr("data-delay"));
                        loadTweet(counter+4);
                    } else {
                        // No more tweet divs, so show the finished message and hide the timer
                        var finishedElement = document.getElementById("tweet-feed-" + (counter-1));
                        $(finishedElement).slideDown("slow");
                        var timer = document.getElementById("timer-div");
                        $(timer).slideUp("slow");
                    }
                }

                if (element !== null) {
                    // Work out delay to next div (could already have passed)
                    mssofar = (new Date()).getTime() - startms;
                    var delaytonext = delaysofar + delayms - mssofar;
                    if (delaytonext < 0) {
                        delaytonext = 1;
                    }
                    timeOfNextTweet = (new Date()).getTime() + delaytonext;
                    timeout = setTimeout("showIt()", delaytonext);

                    // Pause after the first "drop the needle tweet" and display
                    // specific message to resume when music is playing
                    if (!firstTweetLoaded) {
                        firstTweetLoaded = true;
                        pauseText = "<b>&#8678;</b> Press here to continue when you have started the music ";
                        playPause();
                    } else {
                        document.getElementById("timer").className = "not-blinking";
                    }

                    var countdown = setInterval(function () {
                        if (paused) {
                            document.getElementById("timer").innerHTML = pauseText;
                        } else {
                            var interval = timeOfNextTweet - (new Date()).getTime();
                            var seconds = Math.floor(interval / 1000);
                            if (seconds < 1) {
                                clearInterval(countdown);
                                document.getElementById("timer").innerHTML = "Next tweet coming up...";
                            } else {
                                document.getElementById("timer").innerHTML = 
                                "Next tweet in " + seconds + 
                                (seconds !== 1 ? " seconds" : " second");
                            }
                        }
                    }, 1000);
                }
            }
        }
    </script>
    <style type="text/css">
        .blinking{

        }
        @keyframes blinkingText{
            0%{color: #000;}
            49%{color: transparent;}
            50%{color: transparent;}
            69%{color: transparent;}
            100%{color: #000;}
        }
